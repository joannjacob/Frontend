<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/main2.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body background="static/images/login_bg.jpg">


<div class="container">
    <div class="row">
        <img class="location" src="static/images/logo_white.svg" alt="location">
    </div>
    <div class="row">
        <img class="quickasset" src="static/images/typo.png" alt="quickasset" style="width: 250px">
    </div>
    <div class="row">
        <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
        </div>
    </div>
    <hr class="col-xs-12" style="width: 20%">
    <div class="row">
        <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
        <a href="#" id="adminlogin" style="color:#ffffff">ADMIN LOGIN
        </a>
        <button type="submit" id="signin" style="">SIGN IN</button>
        </div>
    </div>
     <div class="row">
        &copy;
        <script>document.write( new Date().getFullYear() );</script>
        <img class="companylogo" src="static/images/QBlogo_white.png" alt="companylogo">
    </div>

</div>


</body>
</html>
