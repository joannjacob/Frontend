<h1>Our Products</h1>
<mat-grid-list cols="4" rowHeight="400">
  <mat-grid-tile
    *ngFor="let product of products"
    [routerLink]="['/details/', product.id]"
  >
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <mat-card-title>{{ product.name }}</mat-card-title> -->
      </mat-card-header>
      <img mat-card-image src="{{ product.image }}" alt="{{ product.name }}" />
      <mat-card-content>
        <p>
          {{ product.name }}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
